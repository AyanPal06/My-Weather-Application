<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
      <!-- Link Font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
  
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./image/weather_831268.png"/>
</head>
<body>
    <div class="wrapper">
        <h1>My Weather</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWearher>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- access location container-->
            <div class="sub-container grant-location-container">
                  <img src="./image/location.png" width="80" height="80" loading="lazy"/>
                  <p>Grant Location Access</p>
                  <p>Allow Access To Get Weather Information</p>
                  <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search weather -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput/>
                <button class="btn" type="submit">
                    <img src="./image/search.png" width="20" height="20" loading="lazy"/>
                </button>
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                 <img src="./image/loading.gif" width="150" height="150"/>
                 <p>Loading</p>
            </div>
            <!-- Show Weather Info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img datacontryIcon/>
                </div>
                <!-- Weather description-->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon/>
                <!-- temperature -->
                <p data-temp></p>
                <!-- card parameters -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./image/wind.png"/>
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./image/humidity.png"/>
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./image/cloud.png"/>
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>

            </div>
            <!-- Location Not Found -->
            <div class="errorContainer subContainer">
                <img src="./image/not-found.png " data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
          </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
